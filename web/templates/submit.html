<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

</style>
<body class="h-full">
<div class="bg-slate-500 h-full w-full flex justify-center">
    <div class="flex flex-col justify-center ">
        <div class="max-w-[400px] min-w-[350px]  bg-slate-300 rounded-xl p-8">
            {% if message %}
            <div class="{% if color == 'error' %}bg-rose-700{% endif %} {% if color == 'success' %}bg-teal-600{% endif %} text-white rounded-xl p-3">
                {{message}}
            </div>
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                <input class="w-full my-6 rounded-l h-[40px] text-slate-900 p-2" placeholder="question number" type="number" name="question">
                </div>
                <div>

                <input class="w-full my-6 rounded-l h-[40px] text-slate-900 p-2" placeholder="test case number" type="number" name="test_case">
                </div>

                <div>

                    <input type="text" name="answer" class="w-full my-6 rounded-l h-[40px] text-slate-900 p-2" placeholder="your answer here">
                </div>
                <div class="flex justify-center">
                    <input class="bg-orange-600	text-white p-4 rounded-xl" type="submit" class="submitbtn mx-auto d-table">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
